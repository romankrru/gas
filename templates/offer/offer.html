<div class="popup__wrapper">
  <div class="popup grid">
    <div class="popup__content grid__row">
      <div class="grid__col grid__col_6">
        <form class="form">
          <h3 class="form__title">Быстрый заказ</h3>
          <p class="form__paragraph">Достаточно заполнить данные и мы<br>перезвоним вам для уточнения вашего заказа</p>
          <input class="input form__input" type="text" name="name" placeholder="Имя">
          <input class="input form__input" type="tel" name="name" placeholder="Телефон">
          <div class="checkbox form__checkbox">
            <input class="checkbox__input" id="popup-privacy-policy" type="checkbox" name="privacy-policy" checked="on">
            <label class="checkbox__label" for="popup-privacy-policy">Я принимаю условия<br>пользовательского соглашения.</label>
          </div>
          <button class="button button_theme_coal">
            <span class="button__inner">Заказать</span>
          </button>
        </form>
      </div>
      <div class="grid__col grid__col_6">
        <img class="image image_cover" src="../img/little-boy.jpg" alt="">
      </div>
    </div>
    <button class="button popup__closer"></button>
  </div>
</div>

<script type="text/javascript">
  $(function () {
    'use strict';
    $('.popup__closer').on('click', function (event) {
      $('.popup__wrapper').fadeOut();
      $('.page__content').removeClass('page__content_blur');
    });
  });
</script>
